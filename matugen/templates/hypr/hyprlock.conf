# Generated by matugen
# template: ~/.config/matugen/tempates/hypr/hyprlock.conf

$text_color = rgba(205, 214, 224, .75)
$font_family_cn = 霞鹜新晰黑＋
$font_family = Maple Mono NF

# BACKGROUND
background {
    monitor =
    path = ~/.config/hypr/paper/arch-locked.png
    # blur_passes = 0
    # contrast = 0.8916
    # brightness = 0.8172
    # vibrancy = 0.1696
    # vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

auth {
    fingerprint {
        enabled = true
    }
}

# GREETINGS
label {
    monitor =
    text = Arch Linux
    color = $text_color
    font_size = 55
    font_family = $font_family
    position = 170, 320
    halign = left
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%H:%M:%S")</span>"
    color = $text_color
    font_size = 40
    font_family = $font_family
    position = 255, 240
    halign = left
    valign = center
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:5000] date +'%B %d, %A'
    color = $text_color
    font_size = 20
    # text_align = left
    font_family = $font_family_cn
    position = 275, 175
    halign = left
    valign = center
}

# USER-BOX
shape {
    monitor =
    size = 320, 80
    color = rgba(255, 255, 255, .2) # blurry background
    rounding = -1
    border_size = 0
    border_color = rgba({{colors.primary_container.default.hex_stripped}}FF) rgba({{colors.secondary_container.default.hex_stripped}}FF) 45deg
    rotate = 0
    xray = false # if true, make a "hole" in the background (rectangle of specified size, no rotation)

    position = 220, -140
    halign = left
    valign = center
}

# USER
label {
    monitor =
    text =   $USER
    color = $text_color
    outline_thickness = 0
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    font_size = 20
    font_family = $font_family
    position = 315, -140
    halign = left
    valign = center
}

input-field {
    monitor =
    size = 320, 80
    outline_thickness = 3
    inner_color = rgba({{colors.surface_container.default.hex_stripped}}0F) # no fill

    outer_color = rgba({{colors.primary_container.default.hex_stripped}}FF) rgba({{colors.secondary_container.default.hex_stripped}}FF) 45deg
    fail_color = rgba({{colors.error.default.hex_stripped}}FF) rgba({{colors.error_container.default.hex_stripped}}FF) 45deg
    capslock_color = rgba({{colors.tertiary_fixed.default.hex_stripped}}F0)

    placeholder_text = ヾ(＠^_^＠)ノ
    fail_text = ( >﹏<。)～
    font_family = $font_family
    font_color = rgba({{colors.on_surface.default.hex_stripped}}8F)
    fade_on_empty = false

    position = 220, -240
    halign = left
    valign = center
}
