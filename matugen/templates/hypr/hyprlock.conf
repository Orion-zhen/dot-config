label { # Clock
    monitor =
    text = $TIME
    color = $text_color
    font_size = 72
    font_family = $font_family_clock

    position = 0, 300
    halign = center
    valign = center
}

label { # Date
    monitor =
    text = cmd[update:5000] date +"%B %d %A"
    color = $text_color
    font_size = 20
    font_family = $font_family_date

    position = 0, 240
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 10%, 5%
    outline_thickness = 3
    inner_color = rgba({{colors.surface_container.default.hex_stripped}}0F) # no fill

    outer_color = rgba({{colors.primary_container.default.hex_stripped}}FF) rgba({{colors.secondary_container.default.hex_stripped}}FF) 45deg
    fail_color = rgba({{colors.error.default.hex_stripped}}FF) rgba({{colors.error_container.default.hex_stripped}}FF) 45deg
    capslock_color = rgba({{colors.tertiary_fixed.default.hex_stripped}}F0)

    placeholder_text = ヾ(＠⌒ー⌒＠)ノ
    fail_text = ( >﹏<。)～
    font_family = $font_family
    font_color = rgba({{colors.on_surface.default.hex_stripped}}8F)
    fade_on_empty = false
    rounding = 15

    position = 0, 100
    halign = center
    valign = bottom
}

label { # User
    monitor =
    text = Hello, $USER
    color = $text_color
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    font_size = 20
    font_family = $font_family
    position = 0, 50
    halign = center
    valign = bottom
}
