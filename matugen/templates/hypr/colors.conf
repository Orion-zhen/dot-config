# Generated by matugen
# template: ~/.config/matugen/templates/hypr/colors.conf

general {
    # 活跃窗口边框
    col.active_border = rgba({{colors.primary.default.hex_stripped}}EE) rgba({{colors.primary_container.default.hex_stripped}}EE) 45deg

    # 非活跃窗口边框
    col.inactive_border = rgba({{colors.outline.default.hex_stripped}}EE) rgba({{colors.outline_variant.default.hex_stripped}}EE) 45deg
    # col.inactive_border = {{colors.outline.default.rgba}}
}

misc {
    background_color = rgba({{colors.surface.dark.hex_stripped}}EE)
}

plugin {
    hyprtrails {
        color = rgba({{colors.primary.default.hex_stripped}}EE)
    }

    hyprexpo {
        bg_col = rgb({{colors.surface.dark.hex_stripped}})
    }

    overview {
        panelColor = rgba({{colors.surface.dark.hex_stripped}}EE)
        panelBorderColor = rgba({{colors.primary.default.hex_stripped}}EE)
        workspaceActiveBackground = rgba({{colors.surface_bright.default.hex_stripped}}EE)
        workspaceInactiveBackground = rgba({{colors.surface_container.default.hex_stripped}}EE)
        workspaceActiveBorder = rgba({{colors.primary.default.hex_stripped}}EE)
        workspaceInactiveBorder = rgba({{colors.outline.default.hex_stripped}}EE)
    }
}