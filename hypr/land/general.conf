# $HOME/.config/hypr/land/general.conf
# general config for hyprland
# ref: https://wiki.hypr.land/Configuring/Variables/#general

general {
    # 窗口之间的间隙, 支持 (上, 下, 左, 右)
    gaps_in = 4

    # 窗口到屏幕边缘的间隙, 支持 (上, 下, 左, 右)
    gaps_out = 4

    # 窗口边框宽度
    border_size = 2

    # 活跃窗口边框颜色, 渐变
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg

    # 非活跃窗口边框颜色, 渐变
    col.inactive_border = rgba(595959aa)
    # col.group_border = 
    # col.group_border_active =     

    # 窗口排布, dwindle/master
    layout = dwindle

    # 允许通过拖拽窗口间缝隙来调整窗口大小
    resize_on_border = true

    allow_tearing = false

    snap {
        enabled = true
    }
}